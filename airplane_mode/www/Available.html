<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Portal</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #eceff1, #52869c);
            color: #37474f;
        }

        .container {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            color: #37474f;
            margin-bottom: 2rem;
            position: relative;
        }

        h1::after {
            content: '';
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, #546e7a, #90a4ae);
            display: block;
            margin: 0.5rem auto;
            border-radius: 5px;
        }

  
        .form-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        select {
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            color: #37474f;
            outline: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        select:hover, 
        select:focus {
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .card {
            background: #ffffff;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            position: relative;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            font-size: 1.5rem;
            color: #546e7a;
            margin-bottom: 1rem;
        }

        .card p {
            font-size: 0.9rem;
            color: #607d8b;
            margin: 0.5rem 0;
        }

        .card p strong {
            color: #37474f;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 5px;
            background: linear-gradient(to right, #546e7a, #90a4ae);
            border-radius: 5px;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1rem;
            background: linear-gradient(to right, #546e7a, #90a4ae);
            color: #ffffff;
            border-radius: 10px 10px 0 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shop Portal</h1>

        <div class="form-container">
            <form method="GET" action="">
                <select id="airport" name="airport" onchange="this.form.submit()">
                    <option value="">All Airports</option>
                    {% for airport in airports %}
                    <option value="{{ airport.name }}" {% if selected_airport == airport.name %}selected{% endif %}>
                        {{ airport.name }}
                    </option>
                    {% endfor %}
                </select>
            </form>
        </div>

        <div class="row">
            {% for shop in shops %}
            <div class="card">
                <h2>{{ shop.shop_name }}</h2>
                <p><strong>Rent Amount:</strong> {{ shop.rent_amount }}</p>
                <p><strong>Area:</strong> {{ shop.area }}</p>
                <p><strong>Shop ID:</strong> {{ shop.shop_id }}</p>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer>
        Â© 2024 Shop Portal
    </footer>
</body>
</html>
